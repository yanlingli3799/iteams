<html lang="en" class="is-copy-enabled is-u2f-enabled" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Sign up</title>
  <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="/stylesheets/style.css" type="text/css" />
  <link rel="stylesheet" href="/stylesheets/sign.css" type="text/css" />
</head>

<body>
  <div class="sign">
    <h2 class="text-center">Join iTeams</h2>

    <div class="container">
      <form role="form" method="post" action="/session" class="form-horizontal">
        <div class="form-group">
          <label class="col-md-4 control-label">Email</label>

          <div class="col-md-4">
            <input type="email" id="user_email" name="user_email" placeholder="Email" required="" autofocus="" class="form-control" />
          </div>

          <p class="help-block">say something about input email</p>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label">Name</label>

          <div class="col-md-4">
            <input type="text" id="user_name" name="user_name" placeholder="Name" required="" autofocus="" class="form-control" />
          </div>

          <p class="help-block">say something about input name</p>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label">Password</label>

          <div class="col-md-4">
            <input type="password" id="user_password1" name="user_password1" placeholder="Password" required="" autofocus="" class="form-control" />
          </div>

          <p class="help-block">say something about input password</p>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label">Repeat Password</label>

          <div class="col-md-4">
            <input type="password" id="user_password2" name="user_password2" placeholder="Password" required="" autofocus="" class="form-control" />
          </div>

          <p class="help-block">say something about repeat input password</p>
        </div>

        <div class="form-group">
          <div class="col-md-offset-4 col-md-4">
            <button type="submit" class="btn btn-primary btn-block">Create an account</button>
          </div>
        </div>
      </form>
    </div>
  </div><script type="text/javascript" href="/lib/angular/angular.js">
</script><script type="text/javascript" href="/lib/jquery/dist/jquery.js">
</script><script type="text/javascript" href="/lib/bootstrap/dist/js/bootstrap.js">
</script>
</body>
</html>
